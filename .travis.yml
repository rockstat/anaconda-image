sudo: required
dist: trusty
env:
  global:
  - PROJECT_NAME=anaconda
  - ORG=rockstat
  - IMAGE_NAME=$ORG/$PROJECT_NAME
  - secure: 
services:
- docker
script:
- docker build -t "${PROJECT_NAME}" .
- docker build -t "${PROJECT_NAME}-lab" -f Dockerfile.lab .
after_script:
- docker images
before_deploy:
- docker tag "${PROJECT_NAME}" "${IMAGE_NAME}:latest"
- docker tag "${PROJECT_NAME}-lab" "${IMAGE_NAME}:lab"
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
deploy:
  provider: script
  skip_cleanup: true
  script:
  - docker push "${IMAGE_NAME}:latest"
  - docker push "${IMAGE_NAME}:lab"
  on:
    branch: master
